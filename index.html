<!DOCTYPE html>
<html>
  <head>
    <title>WeatherApp</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/2c0754aee0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>
        Weather forecast
      </h1>

      <div class="search-form" id="search-form">
        <form>
          <input
            class="enter-sity"
            type="text"
            placeholder="Enter your city..."
            autocomplete="off"
            onfocus="value=''"
            id="city-input"
          />

          <input type="submit" value="Search" class="search-sity" />
          <input
            type="submit"
            value="Current"
            class="current-sity"
            id="get-current-city"
          />
        </form>
      </div>
      <h2 id="city">
        Kyiv
      </h2>

      <h3 id="current-date"></h3>

      <div class="text-center">
        <div class="row">
          <div class="col">
            <h4 id="current-time"></h4>
            <p id="description"></p>
          </div>
          <div class="col">
            <img src="images/weather1.svg" alt="" width="100px" />
          </div>
          <div class="col">
            <div>Windspeed: <span id="windspeed"></span></div>
            <div>Humidity: <span id="humidity"></span></div>
          </div>
        </div>
      </div>
      <div class="currentTemperature">
        <span class="temperature" id="temperature">19</span
        ><span class="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
      </div>

      <hr />

      <div class="row">
        <div class="card-group">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <p>Wednesday <br />+3°C</p>
                <img src="images/weather1.svg" alt="" width="50%" />
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body">
                <p>Thursday <br />+2°C</p>
                <img src="images/weather5.svg" alt="" width="50%" />
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body">
                <p>Friday <br />+5°C</p>
                <img src="images/weather5.svg" alt="" width="50%" />
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body">
                <p>Saturday <br />+3°C</p>
                <img src="images/weather1.svg" alt="" width="50%" />
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body">
                <p>Sunday <br />+2°C</p>
                <img src="images/weather1.svg" alt="" width="50%" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/NataliiaPyvovar/weather-app-code" target="_blank">Open-source code</a>
        , by Nataliia Pyvovar
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
